<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Editar Ferramenta</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <main class="conteudo_editar">
            <h1 class="titulo_principal">Editar Ferramenta</h1>
            <form action="/atualizar/{{ ferramenta[0] }}" method="POST">
                <label>Nome:</label><br>
                <input type="text" name="nome" value="{{ ferramenta[1] }}" required><br><br>

                <label>Descrição:</label><br>
                <input type="text" name="descricao" value="{{ ferramenta[2] }}" required><br><br>

                <label>Quantidade:</label><br>
                <input type="number" name="quantidade" value="{{ ferramenta[3] }}" required><br><br>

                <label>Marca:</label><br>
                <input type="text" name="marca" value="{{ ferramenta[4] }}" required><br><br>

                <label>Preço:</label><br>
                <input type="number" step="0.01" name="preco" value="{{ ferramenta[5] }}" required><br><br>

                <button type="submit" class="botao_principal_editar">Salvar</button>
            </form>
    </main>

        </p>
    </footer>
</body>
</html>
